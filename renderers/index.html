<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src https://oaidalleapiprodscus.blob.core.windows.net/"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="styles.css" rel="stylesheet"/>
    <title>Dall-e In App</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="user-actions">
        <section class="prompt-section">
          <h1>Prompt Dall-E from Electron</h1>       
          <div>
            <label for="image-prompt">Enter your prompt:</label>
            <input type="text" id="image-prompt-input">
            <button id="send-prompt-button" class="btn">
              Generate
            </button>
          </div>
        </section>
        <section class="auth-section">
          <img id="picture" />
          <span id="name"></span>
          <button id="logout" class="btn">Logout</button>
        </section>
      </section>
      <div id="success" class="alert-success"></div>
      <section class="image-section">
        <img src="" alt="" id="prompt-result">
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
